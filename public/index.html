<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Magical Car Counter</title>
	<script>
	function updateSwipeListeners() {
		jQuery('.counter-item').each(function( index ) {
			//console.log( index + ": " + $( this ).text() );
			//var myElement = document.getElementById('icons-key-1');
			var element = $( this )[0];
			var mc = new Hammer(element);
			mc.on('panleft', function(ev) {
				element.classList.add('active-swipe');
			});
			mc.on('panright', function(ev) {
				element.classList.remove('active-swipe');
			});
		});
	}
	document.addEventListener("DOMContentLoaded", function() {
		//updateSwipeListeners()
	});
	</script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
